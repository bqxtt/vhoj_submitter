syntax = "proto3";

option go_package = "github.com/ecnuvj/vhoj_submitter/pkg/sdk/submitpb";

import "base/base.proto";

service SubmitService {
    rpc SubmitCode(SubmitCodeRequest) returns(SubmitCodeResponse) {};
}

message SubmitCodeRequest {
    uint64 problem_id = 1;
    uint64 user_id = 2;
    int32 language = 3;
    int32 contest_id = 4;
    string source_code = 5;
}

message SubmitCodeResponse {
    int64 submission_id = 1;
    base.BaseResponse base_response = 2;
}